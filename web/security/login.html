<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clinica Dental "Your Smile"</title>
    <link rel="stylesheet" href="/css/styles_login.css" type="text/css">
    <link rel="icon" href="/img/Icono_title.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@700&family=Roboto:wght@700&display=swap"
        rel="stylesheet" />
</head>

<body>
    <div class="container">
        <section class="sec1">
            <div class="text1">
                <h1>CLINICA DENTAL</h1>
            </div>
            <div class="text2">
                <div class="text_img">
                    <div><img src="/img/pngegg.png" alt="logo.png" class="img" width="40%"></div>
                    <div>
                        <h2>Your Smile</h2>
                    </div>
                </div>
            </div>
        </section>
        <section class="sec2">
            <div class="cont1">
                <div>
                    <h1>Bienvenido de nuevo</h1>
                </div>
                <div>
                    <h3>Inicia sesión introduciendo tus credenciales</h3>
                </div>
            </div>
            <div class="cont2">
                <div>
                    <h1>Iniciar Sesion</h1>
                </div>
                <div>
                    <h4>Utiliza tu cuenta</h4>
                </div>
                <form action="/home" class="formulario_1">
                    <input type="email" name="correo" id="correo" placeholder="e-mail" required>
                    <input type="password" name="clave" id="clave" placeholder="contraseña" required>
                    <div class="button">
                        <input type="submit" value="Iniciar Sesión" id="boton">
                    </div>
                </form>
            </div>
        </section>
    </div>
</body>

</html>
